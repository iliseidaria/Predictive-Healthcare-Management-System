<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <h2>Update Patient</h2>

  <label for="firstName">First Name:</label>
  <input id="firstName" formControlName="firstName" type="text" />
  <div *ngIf="patientForm.get('firstName')?.invalid && patientForm.get('firstName')?.touched">
    First Name is required.
  </div>

  <label for="lastName">Last Name:</label>
  <input id="lastName" formControlName="lastName" type="text" />
  <div *ngIf="patientForm.get('lastName')?.invalid && patientForm.get('lastName')?.touched">
    Last Name is required.
  </div>

  <label for="dateOfBirth">Date of Birth:</label>
  <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />
  <div *ngIf="patientForm.get('dateOfBirth')?.invalid && patientForm.get('dateOfBirth')?.touched">
    Date of Birth is required.
  </div>

  <label for="gender">Gender:</label>
  <select id="gender" formControlName="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <div *ngIf="patientForm.get('gender')?.invalid && patientForm.get('gender')?.touched">
    Gender is required.
  </div>

  <label for="contactInformation">Contact Information:</label>
  <input id="contactInformation" formControlName="contactInformation" type="text" />
  <div *ngIf="patientForm.get('contactInformation')?.invalid && patientForm.get('contactInformation')?.touched">
    Contact Information is required.
  </div>

  <label for="address">Address:</label>
  <input id="address" formControlName="address" type="text" />
  <div *ngIf="patientForm.get('address')?.invalid && patientForm.get('address')?.touched">
    Address is required.
  </div>

  <label for="photoPath">Photo Path:</label>
  <input id="photoPath" formControlName="photoPath" type="text" />

  <button type="submit" [disabled]="patientForm.invalid">Update Patient</button>
</form>
