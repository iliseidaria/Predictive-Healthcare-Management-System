<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
    </div>

    <div *ngIf="registerForm.hasError('passwordMismatch')" class="error-message">
      Passwords do not match!
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
    <p class="small-text">Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
