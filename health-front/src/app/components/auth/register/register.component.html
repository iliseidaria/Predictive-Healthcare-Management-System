<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>WELCOME TO HEALTHY</h2>
    
    <div class="form-grid">
      <div class="left-column">
         <h2>REGISTER HERE</h2>
        <div class="form-group">
          <label for="role">Are you a doctor?*</label>
          <select id="role" class="form-control" formControlName="role" required>
            <option [ngValue]="null" disabled selected>Please select your role</option>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div class="form-group" *ngIf="registerForm.get('role')?.value === 'doctor'">
          <label for="doctorId">Doctor ID (only doctors)</label>
          <input 
            type="text" 
            id="doctorId" 
            class="form-control" 
            formControlName="doctorId" 
            [required]="registerForm.get('role')?.value === 'doctor'">
          <div *ngIf="registerForm.get('doctorId')?.touched && registerForm.get('doctorId')?.invalid" class="error-message">
            Doctor ID is required
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>

        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" id="username" class="form-control" formControlName="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password*</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
        </div>

        <div *ngIf="registerForm.hasError('passwordMismatch')" class="error-message">
          Passwords do not match!
        </div>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
    <p class="small-text">Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
