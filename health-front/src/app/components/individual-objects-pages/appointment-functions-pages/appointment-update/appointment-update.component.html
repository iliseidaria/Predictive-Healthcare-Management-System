<div class="container">
    <header>
      <button class="back-button" (click)="goBack()">‚Üê Back</button>
      <h1>Update Appointment</h1>
    </header>
  
    <div *ngIf="loading">Loading...</div>
  
    <form *ngIf="!loading" [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="info-section">
        <div class="info-item">
          <strong>Patient:</strong> {{patientName}}
        </div>
        <div class="info-item">
          <strong>Doctor:</strong> {{doctorUsername}}
        </div>
      </div>
  
      <div class="form-group">
        <label for="appointmentDate">Date</label>
        <input type="date" id="appointmentDate" formControlName="appointmentDate">
      </div>
  
      <div class="form-group">
        <label for="appointmentTime">Time</label>
        <input type="time" id="appointmentTime" formControlName="appointmentTime">
      </div>
  
      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea id="reason" formControlName="reason" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option [value]="status" *ngFor="let status of appointmentStatuses">
            {{AppointmentStatus[status]}}
          </option>
        </select>
      </div>
  
      <button type="submit" [disabled]="!appointmentForm.valid">Update Appointment</button>
    </form>
  </div>
