<div class="container">
  <header>
    <button class="back-button" (click)="goBack()">‚Üê Back</button>
    <h1>Update Patient</h1>
  </header>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" />

    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" />

    <label for="dateOfBirth">Date of Birth</label>
    <input id="dateOfBirth" type="date" formControlName="dateOfBirth" />

    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender">
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>

    <label for="contactInformation">Contact Information</label>
    <input id="contactInformation" formControlName="contactInformation" />

    <label for="address">Address</label>
    <input id="address" formControlName="address" />

    <label for="photoPath">Photo (Optional)</label>
    <div class="photo-container">
      <img *ngIf="patientForm.get('photoPath')?.value" [src]="patientForm.get('photoPath')?.value" alt="Patient Photo" />
      <div *ngIf="!patientForm.get('photoPath')?.value" class="no-photo">No photo available</div>
      <input 
        type="file" 
        accept="image/*" 
        (change)="processPhoto($event)"
        id="photoUpload"
      >
    </div>

    <button type="submit" [disabled]="!patientForm.valid">Update Patient</button>
  </form>
</div>
