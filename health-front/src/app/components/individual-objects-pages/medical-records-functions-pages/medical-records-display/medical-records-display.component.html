<div class="grid-container header">
  <!-- Back Button -->
  <div class="grid-item logout-button" style="grid-column: 2; grid-row: 1;">
    <button class="back-button" (click)="goBack()">‚Üê Back</button>
  </div>

  <!-- Profile Button -->
  <div class="grid-item profile-button" style="grid-column: 5; grid-row: 1;">
    <app-view-profile-button></app-view-profile-button>
  </div>

  <!-- Logout Button -->
  <div class="grid-item logout-button" style="grid-column: 6; grid-row: 1;">
    <app-logout-button></app-logout-button>
  </div>

  <!-- Title and Subtitle -->
  <div class="grid-item title" style="grid-column: 3 / span 2; grid-row: 1;">
    <span style="white-space: pre-line">
      <h2>HealthSafe</h2>
      <h3>Healthcare services platform</h3>
    </span>
  </div>
</div>

<!-- Medical Records Table -->
<div class="medical-records-container">
  <h2 class="header">Patient's Medical Records</h2>

  <table class="records-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Diagnosis</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of medicalRecords">
      <td>{{ record.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ record.diagnosis }}</td>
      <td>{{ record.notes }}</td>
      <td class="actions">
        <button (click)="viewRecord(record.recordId)" class="view-btn">View</button>
        <button (click)="editRecord(record.recordId)" class="edit-btn">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page <= 1">Previous</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()" [disabled]="!hasNextPage">Next</button>
  </div>
</div>
